---
- name: install the packages
  yum:
    name: "{{php_ldap_admin_pkgs}}"
    state: present

- name: Process httpd.conf
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf

- name: Process phpldapadmin.conf
  template:
    src: phpldapadmin.conf.j2
    dest: /etc/httpd/conf.d/phpldapadmin.conf

